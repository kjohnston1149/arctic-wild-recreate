<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/application.css">
    <title>Arctic Adventure!</title>
  </head>
  <body>

  <div class="main-pic">
    <div class="navbar">
      <div class="logo">
        <img src="img/logo-main.svg" alt="logo">
        <img src="img/logo-text.svg" alt="logo">
      </div>
      <ul>
        <li>Schedule</li>
        <li>Destinations</li>
        <li>Activities</li>
        <li>Planning</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </div>
    <div class="site-title">
      <img src="img/icon-alaska.png" alt="Alaska!" />
      <h3>Enjoy the Solitude &amp; Solace of</h3>
      <h1>Arctic Wild</h1>
      <button class="play-button" type="button" name="play"><img src="img/play.png" alt="play" /></button>
    </div>
  </div>
  <div class="search">

  </div>
    <div class="sub-pictures">
      <div class="row">
        <div class="big-img-1">
          <h3>Rafting Trips</h3>
          <button class="icon-button" type="button" name="raft"><img src="img/icon-raft.svg" alt="raft" /></button>
        </div>
        <div class="small-img-1">
          <h3>Base Camp Trips</h3>
          <button class="icon-button" type="button" name="basecamp"><img src="img/icon-basecamp.svg" alt="basecamp" /></button>
        </div>
        <div class="small-img-2">
          <h3>Backpacking Trips</h3>
          <button class="icon-button" type="button" name="backpacking"><img src="img/icon-backpacking.svg" alt="backpacking" /></button>
        </div>
      </div>
      <div class="row">
        <div class="small-img-3">
          <h3>Canoe Trips</h3>
          <button class="icon-button" type="button" name="canoe"><img src="img/icon-canoe.svg" alt="canoe" /></button>
        </div>
        <div class="small-img-4">
          <h3>Photography Trips</h3>
          <button class="icon-button" type="button" name="photography"><img src="img/icon-photography.svg" alt="photography" /></button>
        </div>
        <div class="big-img-2">
          <h3>Custom Trips</h3>
          <button class="icon-button" type="button" name="custom"><img src="img/icon-custom.svg" alt="custom" /></button>
        </div>
      </div>
    </div>
  </body>
</html>
